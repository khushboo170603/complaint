<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Service Portal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% load static %}
</head>
<body :class="{ 'overflow-hidden': open }" class="bg-white-100 text-gray-800">

    <!-- ðŸ”· Navbar with Logo and Hamburger -->
    <nav x-data="{ open: false }" @keydown.escape.window="open = false" class="w-full bg-white shadow fixed top-0 left-0 z-50">

        <div class="max-w-[1440px] mx-auto flex items-center justify-between px-8 py-4">
    
      
      <!-- ðŸ”¹ Logo -->
      <div class="flex items-center space-x-3">
        <img src="{% static 'images/litset-logo.jpeg' %}" alt="Litset Logo" class="h-16 w-auto">
      </div>

      <!-- ðŸ”¹ Desktop Nav Links -->
      <div class="hidden md:flex space-x-8 items-center font-semibold text-gray-700">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="{% url 'public_complaint_form' %}" class="hover:text-blue-600">Register Complaint</a>
        <a href="{% url 'login' %}" class="hover:text-blue-600">Login</a>
      </div>

      <!-- ðŸ”¹ Hamburger (Mobile) -->
      <div class="flex items-center md:hidden">
        <button @click="open = !open" class="text-gray-800 focus:outline-none">
          <svg x-show="!open" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg x-show="open" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- ðŸ”¹ Mobile Menu with Animation -->
    <div x-show="open"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 -translate-y-5"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-5"
         class="md:hidden mt-2 space-y-2 px-4 pb-4 font-semibold text-gray-700">
      <a href="/" class="block hover:text-blue-600">Home</a>
      <a href="{% url 'public_complaint_form' %}" class="block hover:text-blue-600">Register Complaint</a>
      <a href="{% url 'login' %}" class="block hover:text-blue-600">Login</a>
    </div>
  </div>
</nav>



    <!-- ðŸ’¬ Flash Messages -->
    {% if messages %}
        <div class="max-w-4xl mx-auto px-4 mt-6">
            {% for message in messages %}
                <div class="mb-4 p-4 rounded
                    {% if message.tags == 'success' %}bg-green-100 text-green-800
                    {% elif message.tags == 'error' %}bg-red-100 text-red-800
                    {% else %}bg-blue-100 text-blue-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- ðŸ“„ Page-Specific Content -->
    <main class="py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- ðŸ“¦ Footer -->
    <footer class="bg-blue-900 text-white py-3 text-center mt-10">
        <p>&copy; 2025 Litset Service Portal</p>
    </footer>

</body>
</html>
